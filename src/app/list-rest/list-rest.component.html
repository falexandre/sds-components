<div class="ui-widget-header" style="padding:10px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Digite o filtro desejado">
  <button pButton type="button" label="Buscar" class="ui-button-primary"></button>
</div>

<p-dataTable [value]="payload" [globalFilter]="gb" reorderableColumns="true"
             [rows]="10" [totalRecords]="totalRecords" [paginator]="true" [pageLinks]="8"
             #dt>
  <p-column *ngFor="let col of columns" [field]="col.field" [header]="col.label"></p-column>
  <p-column styleClass="col-button">
    <ng-template pTemplate="header">
      Ações
    </ng-template>
    <ng-template let-data="rowData" pTemplate="body">
      <button>Açoes</button>
    </ng-template>
  </p-column>
</p-dataTable>
